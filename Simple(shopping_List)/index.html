<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>shopping list</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <h1 class="text-center text-white my-3">Shopping List</h1>
      <div>
        <form class="text-center" id="shoppingForm">
          <input type="text" name="item" id="item" />
          <input
            class="bg-success text-white mx-3 px-2 py-1"
            type="submit"
            id="ad_item"
            value="Add Item to list"
          />
        </form>
      </div>
      <ul id="shopping_items" class="my-5" style="list-style-type: disc"></ul>
      <div class="text-center d-none" id="clear-container">
        <button class="btn btn-danger fw-bold" id="clear-all">
          delete all
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
