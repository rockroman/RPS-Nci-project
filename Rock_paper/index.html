<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <main class="wrapper">
      <div class="box header text-center">Rock Paper Scissors Game</div>
      <div class="sub-wrapper">
        <div class="d-flex justify-content-between px-5 bg-dark">
          <div class="text-white">
            Your score: <span id="user-score" class="text-success">0</span>
          </div>
          <div class="px-2 text-white">
            Computer score: <span id="comp-score" class="text-danger">0</span>
          </div>
        </div>

        <article class="box card">
          <div class="card-text text-center">Choose your Card</div>
        </article>

        <div class="box small-cards p-2">
          <div
            id="rock"
            class="rock small-card d-flex align-items-center flex-column justify-content-center gap-3"
          >
            <p class="rock text-center">Rock</p>
            <i class="rock fas fa-hand-rock fa-2xl"></i>
          </div>
          <div
            id="paper"
            class="paper small-card d-flex align-items-center flex-column justify-content-center gap-3"
          >
            <p class="paper text-center">Paper</p>
            <i class="paper fas fa-hand-paper fa-2xl"></i>
          </div>
          <div
            id="scissors"
            class="scissors small-card d-flex align-items-center flex-column justify-content-center gap-3"
          >
            <p class="scissors text-center">Scissors</p>
            <i class="scissors fas fa-hand-scissors fa-2xl"></i>
          </div>
        </div>
        <!-- round win card -->
        <div
          class="text-center bg-success text-white h-50 pt-1 w-50 m-auto d-flex flex-column d-none"
          id="round-win"
        >
          <button
            id="play-again"
            class="btn btn-dark text-white w-75 mb-2 mt-3 mx-auto"
          >
            Play again
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/a5d485eba2.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
